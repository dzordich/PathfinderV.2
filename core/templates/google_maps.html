<!DOCTYPE html>
    <html>
      <head>
            <style>
                #map {
                    height: 480px;
                    max-height: 100%;
                    width: 100%;
                }

            </style>

            <title>Map</title>
      </head>

      <body>
          <div id="map"></div>

        <script>
            function initMap(){
              var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 35.827, lng: -79.112},
                zoom: 7
              });
            }
          </script>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI1IBFzO1Kn6Nxu8kr4PNLU0f4q1NhTIY&callback=initMap">
            </script>
      </body>
    </html>
