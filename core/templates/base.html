{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Pathfinder</title>

</head>

<body>
        <nav id="navbar-example2" class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                {% if request.user.is_authenticated %}
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <p class="nav-link">Logged in as {{ request.user }}</p>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_logout' %}">Log Out</a>
                  </li>
                </ul>
                {% else %}
                  <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'auth_login' %}">Login</a>
                    </li>
                  </ul>
                  {% endif %}
                  </nav>
            {% block content %}
            <a href="{% url 'new-map' %}" class="button">NEW MAP</button>
            {% endblock %}

    <div>
        <img src="{{ map.image.url }}">
    </div>
</body>
</html>
