{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <script src="{% static 'main.js' %}" defer></script>
    <title>Pathfinder</title>

</head>

<body>
        <nav id="navbar-example2" class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                {% if request.user.is_authenticated %}
                <ul class="nav nav-pills">
                  <li class="nav-item">
                    <p class="nav-link">Logged in as {{ request.user }}</p>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_logout' %}">Log Out</a>
                  </li>
                </ul>
                {% else %}
                  <ul class="nav nav-pills">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'auth_login' %}">Login</a>
                    </li>
                  </ul>
                  {% endif %}
                  </nav>
            {% block content %}
            <div id="home"> 

                <button id="new-map" type="button" class="btn btn-success">New Map</button>
                <br>
              </div> 

            <div id="file-upload">
              <h2>New Map</h2>
              <p>Upload a .txt file with elevation data to generate a map. </p>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Map Name</span>
                  </div>
                  <input id="map-name" type="text" class="form-control" placeholder="..." aria-label="name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" accept=".txt" class="custom-file-input data-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                      <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary submit-map-form" type="button" id="inputGroupFileAddon04" disabled>Generate Map</button>
                    </div>
                  </div>

            </div>
            {% endblock %}

</body>
</html>
